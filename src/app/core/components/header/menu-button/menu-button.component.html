
<div class="menu-button cursor-pointer"
  [style.left]="menuButtonLeftOffset"
  [style.top]="menuButtonTopOffset"
  [style.width]="menuButtonDiameter"
  [style.height]="menuButtonDiameter"
  [style.border-radius]="menuButtonBorderRadius"
  [class.menu-button-opened]="menu.isOpened"
  [class.menu-button-closed]="!menu.isOpened"
  [class.bg-light]="menu.isOpened || (!menu.isOpened && hover)"
  (mouseover)="hover=true" 
  (mouseleave)="hover=false"
  [@MenuButtonTranslateOpenCloseAnimation]="menu.animationMenuButtonTranslationState">
