

<div *ngIf="shouldLoad || !showPlaceholder"
  [@scrollAnimation]="animationState"
  (@scrollAnimation.done)="onAnimationDone($event)"
  >
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</div>
<div #placeholder
  style="opacity: 0.5;"
  [style.height]="placeholderSize + 'px'"
  [style.width]="placeholderSize + 'px'"
  >
  <app-shared-icon-planet *ngIf="showPlaceholder" [isAnimating]="true"></app-shared-icon-planet>
</div>
