

<div class="board-cell border cursor-pointer"
  *ngIf="cellHasValue"
  [class.border-light]="true"
  (click)="play()"
  (mouseenter)="hover = true"
  (mouseleave)="hover = false"
  [class.bg-transparent-highlight]="hover">
  <div class="board-cell-content">
      <span>{{ cellData.label }}</span>
      <!-- <ng-content></ng-content> -->
  </div>
</div>
